<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Planner - Complete Daily Tasks</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1 class="title"><span>Perfect</span> Planner</h1>

    <div class="container">

        <h2 class="subtitle">
            <p>Today</p> 
            <i class="fa-solid fa-sun"></i>
        </h2>

        <p class="progress-label"></p>
        <div class="progress-bar">
            <div class="progress-value"><span></span></div>
        </div>
        <p class="error-label"></p>

        <div class="goal-box">
            <div class="checkbox"></div>
            <input id="first" type="text" class="input-field" placeholder="Add new goal...">
        </div>
        <div class="goal-box">
            <div class="checkbox"></div>
            <input id="second" type="text" class="input-field" placeholder="Add new goal...">
        </div>
        <div class="goal-box">
            <div class="checkbox"></div>
            <input id="third" type="text" class="input-field" placeholder="Add new goal...">
        </div>
        <div class="goal-box">
            <div class="checkbox"></div>
            <input id="fourth" type="text" class="input-field" placeholder="Add new goal...">
        </div>

        <div class="quote">“Move one step ahead, today!”</div>
        <footer>Made With <i class="fa-solid fa-heart"></i> by Sukhmander Singh</footer>
    </div>

</body>
</html>
